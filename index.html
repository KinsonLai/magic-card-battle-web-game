<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Card Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0;
      }
      h1, h2, h3, h4, .cinzel {
        font-family: 'Cinzel', serif;
      }
      
      /* Global Scrollbar Styling */
      /* The track */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      
      ::-webkit-scrollbar-track {
          background: rgba(15, 23, 42, 0.5); 
          border-radius: 4px;
      }
      
      /* The Handle */
      ::-webkit-scrollbar-thumb {
          background: linear-gradient(to bottom, #94a3b8, #475569); 
          border-radius: 4px;
          border: 1px solid rgba(255,255,255,0.1);
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(to bottom, #cbd5e1, #64748b);
      }

      /* Custom Class for Gold Scrollbar (for Hands) */
      .custom-scrollbar-gold::-webkit-scrollbar-thumb {
          background: linear-gradient(to right, #b45309, #d97706, #fbbf24);
          border: 1px solid #78350f;
          border-radius: 6px;
      }
      .custom-scrollbar-gold::-webkit-scrollbar-track {
          background: rgba(0,0,0,0.3);
          border-radius: 6px;
          margin: 0 4px;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }

      @keyframes slide-down {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0); }
      }
      .animate-slide-down {
        animation: slide-down 0.3s ease-out forwards;
      }

      @keyframes bounce-in {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.05); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>

{

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
